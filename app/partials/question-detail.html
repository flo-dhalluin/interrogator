<div flex layout-padding>
  <p> {{question.text}} </p>

  <span> Par : {{question.author}} </span>
  <span > {{question.time}} </span>

</div>

<div layout-padding layout="columns">
<md-input-container flex>
  <textarea  ng-model="newAnswerText"></textarea>
</md-input-container>
<md-button ng-click="postAnswer(newAnswerText)"> RÃ©pondre </md-button>
</div>

<div ng-repeat="answer in question.answers">
<md-card>
  <md-card-header>
    <md-card-header-text>
      <span class="md-headline"> {{answer.author}} </span>
      <span class="md-subhead"> {{answer.time}} </span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <p> {{answer.text}} </p>
  </md-card-content>
</md-card>
</div>
